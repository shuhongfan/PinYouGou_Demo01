<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularJS demo 控制器</title>
    <script src="angular.min.js"></script>
    <script>
        var app = angular.module("myApp",[])
        
        // 定义控制器 c
        app.controller("myController",function ($scope) {
            $scope.list = [
                {name:'张三',shuxue:93,yuwen:83},
                {name:'李四',shuxue:53,yuwen:73},
                {name:'王五',shuxue:3,yuwen:8},
                {name:'赵六',shuxue:0,yuwen:5}
            ];
        })
    </script>
</head>
<body ng-app="myApp" ng-controller="myController">
<table border="1">
    <tr ng-repeat="x in list">
        <td>{{x.name}}</td>
        <td>{{x.shuxue}}</td>
        <td>{{x.yuwen}}</td>
    </tr>
</table>
</body>
</html>
